<!DOCTYPE html>
<html lang="en" class="no-scrollbar">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" href="plug.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Arweave Wallet Connector Example</title>
	<script type="module">
		import { Buffer } from "buffer"
		if (window.global === undefined) {
			window.global = window
			window.Buffer = Buffer
		}
		const faviconEl = document.createElement('link')
		faviconEl.setAttribute('rel', 'favicon icon')
		const setFavicon = (e) => {
			faviconEl.remove()
			if (e.matches) { faviconEl.setAttribute('href', 'plugLightTheme.svg') }
			else { faviconEl.setAttribute('href', 'plug.svg') }
			document.head.appendChild(faviconEl)
		}
		if (window.matchMedia) {
			const matchTheme = window.matchMedia('(prefers-color-scheme: light)')
			matchTheme.addEventListener('change', setFavicon)
			setFavicon(matchTheme)
		} else { setFavicon({ matches: false }) }
	</script>
</head>

<body>
	<div id="app"></div>
	<script type="module" src="/src/main.ts"></script>
</body>

</html>
